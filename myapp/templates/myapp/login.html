{% extends 'myapp/base.html' %}
{% block body_block %}
    <div class="myClass">
        <h3>Enter Your credentials </h3>
        <form action="/myapp/login/" method="post">
            {% csrf_token %}
            <p>Username: <input type="text" name="username"></input></p>
            <p>Password: <input type="text" name="password"></input></p>
            <input type="submit" value="Submit" />
            <input type="button" value="Forget Password" onclick="window.location.href='{% url 'myapp:forget_pwd' %}'" />
        </form>
    </div>
{% endblock %}
