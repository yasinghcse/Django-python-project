{% extends 'myapp/base.html' %}
{% block body_block %}
      <div class="myClass">
     {% if topiclist %}
        <h2>List of Topics</h2>
        <ol>
            {% for topic  in topiclist %}
                <li><a href="{% url 'myapp:topicdetail' topic.pk %}">{{topic.subject}}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available topics!</strong>
    {% endif %}
      <a href="{% url 'myapp:addtopic'%}">Add New Topic</a>
       </div>
{% endblock %}
